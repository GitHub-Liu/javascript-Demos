  <title>Document</title>
  <script>
	/*99乘法表*/

	/*
		思路：
			第一步：循环遍历行数   9
			第二步：
				第三行   3
				1*3 2*3 3*3
				开启内层循环描述并计算每行的累乘
			第三步：
				换行
	*/
	
	for(var currenLine = 1;currenLine<=9;currenLine++){
		for(var j = 1;j<=currenLine;j++){
			var result = j*currenLine;
			document.write(j + "*" + currenLine + "=" +  result + " ");
		}
		document.write("<br/>");
	}
  </script>
